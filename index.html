<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ClimateCast | Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main>
        <header class="dashboardTitle">
            <h1>ClimateCast Forcast</h1>
        </header>
        <div class="row">
            <div class="col-12 col-md-3 search-column d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img id="weather-image" class="card-img-top" alt="Weather Image">
                    <div class="card-body">
                        <form id="search-form" class="d-flex flex-column">
                            <label for="city-input" class="city-input">Search for a City</label>
                            <div class="input-group align-items-center">
                                <input type="text" class="form-control" id="city-input" placeholder="Enter city">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">
                                        <span class="material-icons">search</span>
                                    </button>
                                </div>
                            </div>
                            <div id="search-history" class="list-group">
                                <!-- Search history items will go here -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-8 weather-container">
                <div id="current-weather" class="col-md-12">
                    <!-- Current weather data will go here -->
                </div>
                <div id="forecast" class="col-md-12">
                    <div class="row" id="forecast-cards">
                        <!-- 5-day forecast cards will go here -->
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footerTitle">Victoria Alawi | www.lightoftwelve.com | github.com/lightoftwelve | 2023</div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </main>
</body>

</html>
